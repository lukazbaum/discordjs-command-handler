name: TypeScript Type-Check

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx tsc --noEmit
